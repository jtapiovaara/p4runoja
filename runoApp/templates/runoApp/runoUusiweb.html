{% extends 'runoApp/runoListaweb.html' %}

{% block page_content %}

        <h3 class="display-5">Lis채채 runo</h3>
        <form method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
            <table class = "shadow" style= "border-radius:5px; background-color:lightgrey;">

        </form>
    </center>
{% endblock %}
